<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Memory - Create</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font black">
    <header>
    <h1 class="title-bg">Gallery <span class="red title-bg">Memory</span></h1>
    </header>
    <h2>
      Ready to save your <span class="red">memories</span> for several
      generations?
    </h2>
    <p class="red">Register now</p>
    <form>
      <input type="text" placeholder="Name" class="round-bb" />
      <input type="text" placeholder="First name" class="round-bb" />
      <div class="divider-img">
      <input type="email" placeholder="E-mail" class="round-bb" />
      <div class="divider-img"></div>
      <input type="password" placeholder="Password" class="round-bb" />
      <input
        type="password"
        placeholder="Confirm Password"
        class="round-bb"
      />
      <button class="btn">Create</button>
    </form>
  </body>
</html>
