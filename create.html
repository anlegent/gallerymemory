<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Memory - Create</title>
    <link
      rel="shortcut icon"
      href="/assets/gallery_memory_logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font black">
    <header>
      <h1 class="white-bg font">Gallery <span class="red">Memory</span></h1>
    </header>
    <h2 class="font center-text">
      Ready to save your <span class="red">pictures</span> ?
    </h2>
    <p class="red center-text">Register now</p>
    <form>
      <input type="text" placeholder="Name" class="input-margin" />
      <input type="text" placeholder="First name" class="" />

      <div class="divider"></div>

      <input type="email" placeholder="E-mail" class="" />

      <div class="divider"></div>

      <input type="password" placeholder="Password" class="input-margin" />
      <input type="password" placeholder="Confirm Password" class="" />
      <button class="btn">Create</button>
    </form>
  </body>
</html>
